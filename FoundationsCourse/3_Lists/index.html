<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Unordered and Ordered Lists</title>
    </head>

    <body>
        <h1>Unordered Lists</h1>
        <p>When to use them?</p>
        <ul>
            <li>When listing stuff without order.</li>
            <li>That's it pretty much...</li>
            <li><em>No more ideas...</em></li>
        </ul>

        <h1>Ordered Lists</h1>
        <p>When to use them?</p>
        <ol>
            <li>When listing stuff with order.</li>
            <li>When there's a second option.</li>
            <li>Or a third.</li>
            <li><strong>OR A FOURTH!</strong></li>
        </ol>
    </body>
</html>
