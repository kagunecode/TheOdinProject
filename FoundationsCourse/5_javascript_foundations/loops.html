<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countdown(num) {
            for (let i=num; i >= 0; i--) {
                if (i==num){
                    console.log(`Countdown ${i} \n`)
                } else if (i==0) {
                    console.log('Blastoff!')
                } else {
                    console.log(`${i} \n`)
                }               
            }
        }

        countdown(window.prompt("Enter the countdown start!"))
    </script>
    
</body>
</html>
