<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Part 1</title>
    </head>

    <body>
        <script>
            let user = window.prompt("Enter the username")

            if (user === "Admin") {
                let password = window.prompt("Enter the password")
                if (password === "TheMaster") {
                    alert("Welcome!")
                } else if (password === '' || password === null) {
                    alert("Canceled")
                } else {
                    alert("Wrong password")
                }
            } else if (user === '' || user === null) {
                alert("Canceled")
            } else {
                alert("I don't know you")
            }
            
        </script>
    </body>
</html>
